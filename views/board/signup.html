<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/javaStudy/workspace_front/mysite/assets/css/main.css">
<link rel="stylesheet" href="/javaStudy/workspace_front/mysite/assets/css/board.css">
</head>
<body>
<div id="wrap">
	<div id="header" class="clearfix">
		<h1>Mysite</h1>
		<ul class="clearfix">
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</div>
	<!-- header -->

	<div id="nav" class="clearfix">
		<ul>
			<li>입사지원서</li>
			<li>게시판</li>
			<li>갤러리</li>
			<li>방명록</li>
		</ul>	
	</div>
	<!-- nav -->
	
	<div id="contents" class="clearfix">
		<div id="aside">
			<h2>게시판</h2>
				<ul>
					<li>일반 게시판</li>
					<li>댓글 게시판</li>
					<li>첨부 게시판</li>
				</ul>
		
		</div>
		<!-- 게시판 -->
		
		<div id="main-content">
			<div id="main-content-header" class="clearfix">
				<h3>일반게시판</h3>
					<ol id="main-list">
						<li>홈</li>
						<li>게시판</li>
						<li>일반게시판</li>
					</ol>
			</div>
					
		<div id="inpo">
			<div id="id" class="clearfix">
				<label for="nic" class="text-l">아이디</label>
				<input id="nic" type="text" placeholder="아이디를 입력하세요">
			</div>
			<div id="passwrod" class="clearfix">
				<label for="pass" class="text-l">패스워드</label>
				<input id="pass" type="password" placeholder="패스워드를 입력하세요">
			</div>
			<div id="name" class="clearfix">
				<label for="named" class="text-l">이름</label>
				<input id="named" type="text" placeholder="이름을 입력하세요">
			</div>
			<div id="f-img" class="clearfix">
				<label for="file-img" class="text-l">프로필사진</label>
				<button id="file-img">파일 선택</button>
			</div>
			<div id="adr" class="clearfix">
				<label for="adras" class="text-l">주소</label>
				<input id="adras" type="text" placeholder="우편번호"><button>우편번호찾기</button>
				<input id="long-t" type="text" placeholder="주소">
			</div>
			<div id="tel" class="clearfix">
				<label for="tel-l" class="text-l">이동통신사</label>
				<select id="tel-l">
					<option>선택해주세요</option>
				</select>
			</div>
			<div id="age" class="clearfix">
				<label class="text-l">나이</label>
				10대<input type="radio" name="age">
				20대<input type="radio" name="age">
				30대<input type="radio" name="age">
				40대<input type="radio" name="age">
				기타<input type="radio" name="age">
			</div>
			<div id="hab" class="clearfix">
				<label class="text-l">취미</label>
				독서<input type="checkbox">
				음악<input type="checkbox">
				여행<input type="checkbox">
				영화<input type="checkbox">
				코딩<input type="checkbox">
				기타<input type="checkbox">
			</div>
			<div id="self-t" class="clearfix">
				<label class="text-l">자기소개</label>
				<input id="self" type="text">
			</div>
			<div id="butten" class="clearfix">
				<button>등 록</button>
				<button>초기화</button>
			</div>
		</div>
		</div>
	</div>		
	<div id="footer">
		Copyright ⓒ 2020 황일영.All right reserved
	</div>
	<!-- footer -->
	</div>
</body>
</html>
